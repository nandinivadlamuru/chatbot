<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    #chat-box {
      width: 600px;
      height: 400px;
      border: 1px solid #ccc;
      padding: 15px;
      overflow-y: scroll;
      background: #fff;
      margin-bottom: 15px;
      white-space: pre-wrap;
    }
    #msg {
      width: 500px;
      padding: 10px;
      font-size: 16px;
    }
    #send-btn {
      padding: 10px 20px;
      font-size: 16px;
      background: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    #send-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <h2>Chat with AI</h2>
  <div id="chat-box"></div>

  <input type="text" id="msg" placeholder="Type your question here..." onkeydown="if(event.key === 'Enter') send()">
  <button id="send-btn" onclick="send()">Send</button>

  <script>
    async function send() {
      const msgInput = document.getElementById('msg');
      const chatBox = document.getElementById('chat-box');
      const msg = msgInput.value.trim();
      if (!msg) return;

      // Show user message
      chatBox.innerText += `üßë You: ${msg}\n`;
      msgInput.value = "";

      try {
        const res = await fetch("http://localhost:5005/webhooks/rest/webhook", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ sender: "user", message: msg })
        });

        const data = await res.json();
        const responses = data.map(d => d.text).join("\n");

        chatBox.innerText += `ü§ñ Bot: ${responses}\n\n`;
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (error) {
        chatBox.innerText += `‚ö†Ô∏è Error reaching Rasa: ${error.message}\n\n`;
      }
    }
  </script>

</body>
</html>
